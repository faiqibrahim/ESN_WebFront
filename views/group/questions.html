<style>
    .question {

    }

    .question h2 {
        position: relative;
        float: left;
    }

    .content-space {
        clear: left;
        font-weight: normal;
        font-size: 14px;
    }

    .capital-big {
        font-size: 26px;
        font-family: "Roboto";
    }

    .answer {
        border-top: 1px solid #d3d3d3;
        padding: 5px;
    }
</style>
<div ng-controller="GroupQuestionsController" ng-show="groupOwner || groupJoined">
    <div class="row">
        <div class="col-lg-1">

        </div>
        <div class="col-lg-10">
            <div class="row margin-5px">
                <div class="col-lg-1">

                </div>
                <div class="col-lg-10">
                    <div class="well postadder center" ng-show="groupJoined && !groupOwner">
                        <div class="my-font darkgreen center-text center">Ask Question</div>

                        <div class="form-group">
                            <label>
                                Question
                            </label>
                            <textarea class="form-control" id="sharebox_text" placeholder="Ask Something..."
                                      ng-model="new_question"></textarea>
                        </div>
                        <div class="form-group">
                            <a class="btn btn-success" ng-click="addQuestion()">Ask</a>
                        </div>

                    </div>
                </div>
                <div class="col-lg-1">

                </div>
            </div>
            <div class="panel padding-10 margin-5px   my-font box-shadow-green question"
                 ng-repeat="question in data.questions">
                <p class="lead timesnewroman font-size-12 content-space"><span class="capital-big">Q:</span>{{question.question}}
                </p>
                <a ng-click="viewAnswers(question.id)" ng-hide="viewAnswers[question.id]">View Answers</a>
                <a ng-click="hideAnswers(question.id)" ng-show="viewAnswers[question.id]">Hide Answers</a>
                <span>{{question.created}}</span>
                <div ng-show="viewAnswers[question.id]">
                    <div class="answer" ng-repeat="answer in answers[question.id]">
                        {{answer.Answer.answer}}
                    </div>
                    <div class="form-group" ng-show="groupOwner">

                        <textarea class="form-control" ng-model="new_answer"></textarea>
                        <a class="btn btn-success btn-sm " ng-click="addAnswer(question.id,new_answer)">Answer</a>
                    </div>
                </div>


            </div>
        </div>
        <div class="col-lg-1">
        </div>
    </div>


</div>

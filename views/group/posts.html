<style>
    <
    style >
    .user-post {
        box-shadow: 10px 10px 5px #888888;
    }

    .user-info {
        position: relative;
        overflow: auto;
        text-align: center;
        padding: 10px;
    }

    .user-info > img {
        position: relative;
        float: left;
        width: 50px;
    }

    .user-info > h2 {
        position: relative;
        float: left;
        margin-left: 5px;
        font-size: 16px;
        font-weight: bold;
    }

    .user-posts {
        padding: 30px;
        padding-right: 60px;
    }

    .content-space {
        clear: left;
        font-weight: normal;
        font-size: 14px;
    }

    .post-adder {
        width: 500px;
        margin: 10px auto 10px auto;

    }
</style>
<div ng-controller="GroupPostsController">
    <div class="row margin-5px">
        <div class="col-lg-1">

        </div>
        <div class="col-lg-10">
            <div class="well postadder center" ng-show="groupOwner">
                <div class="my-font darkgreen center-text center">Add Post</div>

                <div class="form-group">

                    <textarea class="form-control" id="sharebox_text" placeholder="Share Something..."
                              ng-model="new_post"></textarea>
                </div>
                <div class="form-group">
                    <a class="btn btn-success" ng-click="addPost()">Add</a>
                </div>

            </div>
        </div>
        <div class="col-lg-1">

        </div>
    </div>

    <div class=" col-md-12  user-post  box-shadow-green padding-20 margin-5px" ng-repeat="post in data.posts|reverse">
        <div class="user-info">
            <img class="img-circle" ng-src="{{post.User.profilephoto_thumb}}"/>

            <h2 class="timesnewroman">{{post.User.firstname+' '+post.User.lastname}}</h2>
            <a class="btn"
               ng-click="deletePost(post.Post.id,$index)"
               ng-show="groupOwner">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </a>
            <a class="btn"
               ng-click="setEditable(post.Post.id)"
               ng-show="groupOwner && !isEditable(post.Post.id)">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </a>
            <a class="btn"
               ng-click="savePost(post.Post)"
               ng-show="groupOwner && isEditable(post.Post.id)">
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            </a>
        </div>
        <div class="timesnewroman" ng-hide="isEditable(post.Post.id)">
            {{post.Post.post}}

        </div>
        <textarea class="form-control" ng-show="isEditable(post.Post.id)" ng-model="post.Post.post"></textarea>

    </div>
</div>

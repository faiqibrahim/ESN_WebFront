<style>

</style>
<div class="row panel">
    <div class="col-lg-2">

    </div>
    <div class="col-lg-8" ng-controller="CreateGroupCtrl">
        <h2 class="my-font">Create Group</h2>

        <form role="form" name="createGroup" novalidate>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Enter Title" ng-model="form.title"
                       required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" ng-model="form.description" required
                          placeholder="Describe your group"></textarea>
            </div>
            <div class="form-group">
                <label for="privacy">Privacy:</label>
                <select class="form-control" id="privacy" ng-model="form.privacy" required>
                    <option value="1">
                        Public
                    </option>
                    <option value="2">
                        Private
                    </option>
                </select>
            </div>
            <div class=" form-group row">
                <div class="col-lg-10" angucomplete-alt id="interests"
                     placeholder="Search and Add Interests"
                     pause="200"
                     selected-object="form.selectedInterest"
                     remote-url="http://esnback.com/interests/find.json?s="
                     remote-url-data-field="interests"
                     title-field="Interest.interest"
                     input-class="form-control form-control-small" ng-model="selectedInterest"></div>
                <a class="btn col-lg-2" ng-click="addInterest()">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </a>
            </div>
            <div class="form-group row">
                <div class="col-lg-2" ng-repeat="interest in form.interests">
                    <a class="btn btn-success">{{interest.interest}}</a>
                </div>
            </div>
            <a class="btn btn-primary" ng-disabled="createGroup.$invalid" ng-click="create_group();">Create</a>
        </form>
    </div>
    <div class="col-lg-2">

    </div>
</div>

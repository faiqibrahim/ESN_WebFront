<style>
    .user-post {
        box-shadow: 10px 10px 5px #888888;
    }

    .user-info {
        position: relative;
        overflow: auto;
        text-align: center;
        padding: 10px;
    }

    .user-info > img {
        position: relative;
        float: left;
        width: 50px;
    }

    .user-info > h2 {
        position: relative;
        float: left;
        margin-left: 5px;
        font-size: 16px;
        font-weight: bold;
    }

    .user-posts {
        padding: 30px;
        padding-right: 60px;
    }

    .content-space {
        clear: left;
        font-weight: normal;
        font-size: 14px;
    }
</style>

<div ng-controller="HomeController">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 panel panel-body">
            <div class="well postadder center">
                <div class="my-font darkgreen center-text center">Add Post</div>

                <div class="form-group">

                    <textarea class="form-control" id="sharebox_text" placeholder="Share Something..."
                              ng-model="new_post"></textarea>
                </div>
                <div class="form-group">
                    <a class="btn btn-success" ng-click="addPost()">Add</a>
                </div>

            </div>
            <div class="row user-posts">
                <div class=" col-md-5 col-md-offset-1 panel user-post" ng-repeat="post in data.posts">
                    <div class="user-info">
                        <img class="img-circle" ng-src="{{post.User.profilephoto_thumb}}"/>

                        <h2 class="timesnewroman">{{post.User.firstname+' '+post.User.lastname}}</h2>
                        <a class="btn"
                           ng-click="deletePost(post.Post.id,$index)"
                           ng-show="selfPost(post.User.id)">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </a>
                        <a class="btn"
                           ng-click="setEditable(post.Post.id)"
                           ng-show="selfPost(post.User.id) && !isEditable(post.Post.id)">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </a>
                        <a class="btn"
                           ng-click="savePost(post.Post)"
                           ng-show="selfPost(post.User.id) && isEditable(post.Post.id)">
                            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                        </a>
                    </div>
                    <div class="content-space timesnewroman" ng-hide="isEditable(post.Post.id)">
                        {{post.Post.post}}

                    </div>
                    <textarea class="form-control" ng-show="isEditable(post.Post.id)"
                              ng-model="post.Post.post"></textarea>

                </div>
            </div>
        </div>


        <div class="col-md-2"></div>
    </div>


</div>

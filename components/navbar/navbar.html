<style>
    .ngNavbar {
        position: relative;
        border: 1px solid darkgreen;
        padding: 15px 50px 15px 200px;
        overflow: auto;
        background: rgb(41, 154, 11); /* Old browsers */
        background: -moz-linear-gradient(top, rgba(41, 154, 11, 1) 0%, rgba(41, 154, 11, 1) 100%); /* FF3.6+ */
        background: -webkit-gradient(linear, left top, left bottom, color-stop(0%, rgba(41, 154, 11, 1)), color-stop(100%, rgba(41, 154, 11, 1))); /* Chrome,Safari4+ */
        background: -webkit-linear-gradient(top, rgba(41, 154, 11, 1) 0%, rgba(41, 154, 11, 1) 100%); /* Chrome10+,Safari5.1+ */
        background: -o-linear-gradient(top, rgba(41, 154, 11, 1) 0%, rgba(41, 154, 11, 1) 100%); /* Opera 11.10+ */
        background: -ms-linear-gradient(top, rgba(41, 154, 11, 1) 0%, rgba(41, 154, 11, 1) 100%); /* IE10+ */
        background: linear-gradient(to bottom, rgba(41, 154, 11, 1) 0%, rgba(41, 154, 11, 1) 100%); /* W3C */
        filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#299a0b', endColorstr='#299a0b', GradientType=0); /* IE6-9 */
    }

    .ngNavbar li {
        position: relative;
        display: inline;
        padding-right: 5px;
        margin: 5px;
        font-family: "NovecentowideBookBold", Georgia, "Times New Roman", Times, serif;
        font-size: 18px;
        border-right: 1px solid white;
        line-height: 0.8em;

    }

    .ngNavbar li a {
        color: #f5f5f5;
    }

    .ngNavbar li a:hover {
        text-decoration: none;
        font-weight: bold;
        cursor: pointer;
        cursor: hand;
    }

    .active-option {
        font-weight: bold;
    }
</style>
<ul class="ngNavbar">
    <div class="my-font color-white" ng-show="!isAuthenticated()">
        <h1>E-Learning Social Network - ESN</h1>
    </div>
    <li ng-hide="!isAuthenticated()" ng-repeat="option in menu.items" class="{{option.position}}" ng-class="getActiveClass(option)"><a
            ng-click="changeLocation(option.index)">{{option.title}}</a></li>

</ul>

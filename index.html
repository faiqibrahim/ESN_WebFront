<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Welcome to ESN</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link href="css/cover.css" rel="stylesheet"/>

    <link href="css/custom.css" rel="stylesheet"/>
    <link href="components/ng-ckeditor-master/ng-ckeditor.css" rel="stylesheet"/>
    <link href="components/click-to-edit/css/xeditable.css" rel="stylesheet"/>


    <!-- Angularjs Core Files -->
    <script type="text/javascript" src="angular.js"></script>


    <!--Angularjs Dependency Modules -->
    <script type="text/javascript" src="ngmodules/angular-route.js"></script>
    <script type="text/javascript" src="ngmodules/angular-local-storage.min.js"></script>
    <script type="text/javascript" src="components/navbar/navbar.js"></script>
    <script type="text/javascript" src="components/fileupload/fileupload.js"></script>
    <script type="text/javascript" src="controllers/esnFactories.js"></script>
    <script type="text/javascript" src="js/angucomplete-alt.js"></script>
    <script type="text/javascript" src="components/postadder/postadder.js"></script>
    <script type="text/javascript" src="components/click-to-edit/js/xeditable.min.js"></script>


    <!--Starting Angularjs App  -->
    <script>
        var esn = angular.module('esn', ['LocalStorageModule', 'ngRoute', 'navbar', 'fileupload', 'Auth', 'angucomplete-alt', 'postAdder', 'xeditable']);
        esn.config(function (localStorageServiceProvider) {
            localStorageServiceProvider
                    .setPrefix('esn')
                    .setStorageType('sessionStorage');
        });
        esn.run(function (editableOptions) {
            editableOptions.theme = 'bs3';
        });

    </script>

    <!-- Routes -->
    <script src="js/routes.js"></script>

    <!--Angularjs Controllers -->

    <script src="controllers/esnControllers.js"></script>
    <script src="controllers/welcomeControllers.js"></script>
    <script src="controllers/profileControllers.js"></script>
    <script src="controllers/groupControllers.js"></script>



</head>

<body ng-app="esn" ng-controller="mainCtrl">
<div>
    <navbar></navbar>
</div>
<ng-view></ng-view>
</body>
</html>

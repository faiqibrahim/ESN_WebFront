<!DOCTYPE html>
<html ng-app="esn">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E-learning Social Network</title>

    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="angular.js"></script>
    <script src="ngmodules/angular-route.js"></script>
    <script src="components/sharebox/sharebox.js"></script>
    <script src="controllers/coursesControllers.js"></script>
    <script>
        angular.module('esn', ['ngRoute', 'sharebox', 'courses']);
        angular.module('esn').config(function ($routeProvider) {
            $routeProvider.when('/home', {templateUrl: './views/home.html'});
            $routeProvider.when('/course', {templateUrl: 'views/course.html'});
            $routeProvider.otherwise({templateUrl: 'views/home.html'});

        });
    </script>
    <script src="controllers/esnControllers.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
    <link href="css/custom.css" rel="stylesheet" type="text/css"/>


</head>
<body ng-controller="mainCtrl">

<ng-include src="'views/navbar.html'"></ng-include>

<div class="panel panel-body container-fluid row">
    <div class="col-xs-2">
        <ng-include src="'views/enrolledcourses.html'"></ng-include>
    </div>
    <div class="col-xs-8 panel">
        <ng-view></ng-view>
    </div>
    <div class="col-xs-2">
        <ng-include src="'views/suggestedcourses.html'"></ng-include>
    </div>
    <h1 class="text-center">{{data.test}}</h1>
</div>
</body>

</html>

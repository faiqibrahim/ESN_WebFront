<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Welcome to ESN</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/cover.css" rel="stylesheet">

    <!-- Angularjs Core Files -->
    <script type="text/javascript" src="angular.js"></script>


    <!--Starting Angularjs App  -->
    <script>
        angular.module('esn', [])
                .directive('fileModel', ['$parse', function ($parse) {
                    return {
                        restrict: 'A',
                        link: function (scope, element, attrs) {
                            var model = $parse(attrs.fileModel);
                            var modelSetter = model.assign;

                            element.bind('change', function () {
                                scope.$apply(function () {
                                    modelSetter(scope, element[0].files);
                                });
                            });
                        }
                    };
                }]).service('fileUpload', ['$http', function ($http) {
                    var files = [];
                    return {
                        uploadFileToUrl: function (file, uploadUrl) {
                            var fd = new FormData();
                            fd.append('file', file);
                            $http.post(uploadUrl, fd, {
                                transformRequest: angular.identity,
                                headers: {'Content-Type': undefined}
                            })
                                    .success(function (data) {
                                        console.log(data);
                                        files.push(data.files[0]);
                                    })
                                    .error(function (error) {
                                        console.log(error);
                                    });
                        },
                        getFiles: function () {
                            return files;
                        }
                    }


                }]).controller('fileCtrl', function ($scope, fileUpload) {
                    $scope.uploadfile = function () {

                        var file = $scope.myFile;

                        var uploadUrl = 'http://esn.com/upload.php';

                        for (var i = 0; i < file.length; i++) {
                            fileUpload.uploadFileToUrl(file[i], uploadUrl);

                        }


                    };
                    $scope.images = function () {
                        return fileUpload.getFiles();
                    }

                });
    </script>


</head>
<style>
    .myimage {
        position: relative;
        width: 200px;
        margin: 20px;
        padding: 20px;
        border-radius: 5px;
        float: left;

    }
</style>
<body ng-app="esn">
<div ng-controller="fileCtrl">
    <input type="file" file-model="myFile" multiple/>
    <button ng-click="uploadfile()">Upload me</button>
    <a ng-repeat="image in images()" class="myimage" ng-href="{{image}}">
    <img  ng-src="{{image}}" class="myimage"/>
    </a>
</div>

</body>
</html>
